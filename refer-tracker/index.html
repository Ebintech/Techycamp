<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral History - Refer & Earn</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8DE02C;
            --primary-dark: #76bc25;
            --bg-page: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --success: #22c55e;
            --pending: #f97316;
            --paid: #3b82f6;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 24px;
            color: var(--text-main);
        }

        /* Premium Stats Card */
        .stats-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            border-radius: 24px;
            padding: 28px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--primary);
        }

        .stat-item p {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            font-weight: 600;
        }

        /* Input Form Card */
        .input-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            padding-right: 100px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            color: var(--text-main);
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .check-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            bottom: 6px;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .check-btn:active {
            transform: scale(0.95);
        }

        .check-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* List Section */
        .list-section {
            display: none;
        }

        .list-section.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ref-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ref-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        }

        .ref-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-main);
        }

        .ref-info p {
            font-size: 12px;
            color: var(--text-sub);
        }

        /* Status Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: #f0fdf4;
            color: #22c55e;
            border: 1px solid #dcfce7;
        }

        .badge-pending {
            background: #fff7ed;
            color: #f97316;
            border: 1px solid #ffedd5;
        }

        .badge-paid {
            background: #eff6ff;
            color: #3b82f6;
            border: 1px solid #dbeafe;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loader-dots {
            display: inline-flex;
            gap: 6px;
        }

        .loader-dots span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loader-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-sub);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 id="campaignName">Referral Tracker</h1>
            <p style="font-size: 14px; color: var(--text-sub);">Track your bonus earnings in real-time</p>
        </div>

        <!-- Premium Stats Card -->
        <div class="stats-card">
            <div class="stat-item">
                <h2 id="totalReferrals">0</h2>
                <p>Referrals</p>
            </div>
            <div class="stat-item">
                <h2 id="totalEarnings">0</h2>
                <p>Earned (â‚¹)</p>
            </div>
        </div>

        <!-- Input Form -->
        <div class="input-card">
            <div class="input-group">
                <input type="text" id="upiInput" placeholder="Enter your registered UPI ID" 
                    title="Please enter the correct UPI which you have used to refer">
                <button class="check-btn" id="checkBtn">Check</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loader" class="loader">
            <div class="loader-dots">
                <span></span><span></span><span></span>
            </div>
            <p style="font-size: 12px; margin-top: 10px; color: var(--text-sub);">Syncing data...</p>
        </div>

        <!-- Results List -->
        <div id="listSection" class="list-section">
            <div id="referralList"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <span class="empty-icon">ðŸš€</span>
                <p>No referrals found yet. Share your link to start earning!</p>
            </div>
        </div>
    </div>

    <script src="../campaigns-config.js"></script>
    <script>
        const WORKER_API = 'https://campaign-apii.businesstechy04.workers.dev';
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id') || 'bww4yubb';

        // Initialize Header with Campaign Name
        function init() {
            if (typeof getCampaign !== 'undefined') {
                const camp = getCampaign(campaignId);
                if (camp) {
                    document.getElementById('campaignName').textContent = camp.name + ' Earnings';
                    document.title = `Referral History - ${camp.name}`;
                }
            }
        }

        document.getElementById('checkBtn').addEventListener('click', async () => {
            const upi = document.getElementById('upiInput').value.trim();
            if (!upi) return alert('Please enter your UPI ID');

            const btn = document.getElementById('checkBtn');
            const loader = document.getElementById('loader');
            const listSection = document.getElementById('listSection');
            const listContainer = document.getElementById('referralList');
            const emptyState = document.getElementById('emptyState');

            btn.disabled = true;
            loader.style.display = 'block';
            listSection.classList.remove('active');

            try {
                // Fetch referrals from Cloudflare Worker
                const response = await fetch(`${WORKER_API}/track-referrals?upi=${encodeURIComponent(upi)}`);
                const data = await response.json();

                listContainer.innerHTML = '';
                let successCount = 0;
                let earnings = 0;

                if (data.success && data.referrals && data.referrals.length > 0) {
                    emptyState.style.display = 'none';

                    // Use the more advanced mapping logic for statuses
                    data.referrals.forEach(ref => {
                        const rawStatus = (ref.status || 'pending').toLowerCase();
                        const camp = (typeof getCampaign !== 'undefined') ? getCampaign(ref.campaign) : null;
                        const statusFlow = camp?.statusFlow || {};
                        const trigger = (camp?.referralTrigger || 'approved').toLowerCase();

                        let badgeClass = 'badge-pending';
                        let badgeText = 'TRACKING';

                        // ðŸ† SUCCESS CRITERIA: approved, paid, or matches campaign trigger
                        const isPaid = (rawStatus === 'paid' || rawStatus === 'cashback_paid');
                        const isApproved = (rawStatus === 'approved' || rawStatus === 'success' || rawStatus === trigger);
                        
                        // â±ï¸ INTERMEDIATE CRITERIA: statuses from statusFlow (like 'KYC DONE')
                        const isIntermediate = Object.values(statusFlow).map(v => v.toLowerCase()).includes(rawStatus) || 
                                              ['installed', 'kyc_done', 'submission_ready'].includes(rawStatus);

                        if (isPaid) {
                            badgeClass = 'badge-paid';
                            badgeText = 'PAID';
                            successCount++;
                            earnings += parseFloat(ref.payoutReferrer || camp?.referralPayout?.referrer || 0);
                        } else if (isApproved) {
                            badgeClass = 'badge-success';
                            badgeText = 'VERIFIED';
                            successCount++;
                            earnings += parseFloat(ref.payoutReferrer || camp?.referralPayout?.referrer || 0);
                        } else if (isIntermediate) {
                            badgeClass = 'badge-pending';
                            // Map back to pretty name from statusFlow if possible
                            const flowEntry = Object.entries(statusFlow).find(([k, v]) => v.toLowerCase() === rawStatus);
                            badgeText = flowEntry ? flowEntry[1].toUpperCase() : rawStatus.toUpperCase();
                        } else {
                            // Default pending
                            if (rawStatus !== 'pending') badgeText = rawStatus.toUpperCase();
                        }

                        const item = document.createElement('div');
                        item.className = 'ref-item';
                        item.innerHTML = `
                            <div class="ref-info">
                                <h4>${ref.refereeUpi}</h4>
                                <p>${new Date(ref.date).toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' })}</p>
                                <div style="font-size: 10px; color: #94a3b8; font-weight: 600;">${camp?.name || ref.campaign}</div>
                            </div>
                            <div class="status-badge ${badgeClass}">${badgeText}</div>
                        `;
                        listContainer.appendChild(item);
                    });
                } else {
                    emptyState.style.display = 'block';
                }

                // Update Stats
                document.getElementById('totalReferrals').textContent = successCount;
                document.getElementById('totalEarnings').textContent = earnings;
                listSection.classList.add('active');

            } catch (e) {
                console.error(e);
                alert('Communication failed. Please try again.');
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        });

        // Allow Enter key
        document.getElementById('upiInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('checkBtn').click();
        });

        init();
    </script>
</body>

</html>
