<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refer & Earn</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* COMPACT Purple Gradient Header */
        .header {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 50%, #6d28d9 100%);
            padding: 16px 20px 24px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .campaign-name {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .campaign-subtitle {
            font-size: 12px;
            opacity: 0.85;
            margin-bottom: 12px;
        }

        /* Compact Payout Card */
        .payout-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 12px;
            margin: 0 auto 12px;
            max-width: 220px;
        }

        .payout-amount {
            font-family: 'Outfit', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: white;
            line-height: 1;
            margin-bottom: 4px;
        }

        .payout-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            opacity: 0.8;
        }

        .track-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.2s;
        }

        /* Compact Form Section */
        .form-section {
            padding: 20px;
            flex-grow: 1;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            background: #f8fafc;
            color: #1e293b;
            font-weight: 500;
            transition: 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
        }

        .input-hint {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }

        /* CUSTOMIZATION PANEL - Editable */
        .customize-panel {
            background: #fff;
            border: 1px solid #eef2ff;
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.04);
        }

        .customize-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .customize-title {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #312e81;
        }

        .toggle-btn {
            background: #f3f4f6;
            border: none;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            cursor: pointer;
            color: #4b5563;
        }

        .slider-section {
            display: none;
            padding-top: 10px;
            margin-top: 8px;
            border-top: 1px solid #f1f5f9;
        }

        .slider-section.active {
            display: block;
        }

        .payout-split {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .split-card {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            text-align: center;
        }

        .split-card.you {
            background: #fff1f2;
            color: #be123c;
        }

        .split-card.friend {
            background: #fffbeb;
            color: #b45309;
        }

        .split-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        /* Editable split value */
        .split-input {
            width: 100%;
            background: transparent;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            color: inherit;
            outline: none;
        }

        .range-container {
            margin-bottom: 8px;
            padding: 0 5px;
        }

        .custom-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: #e2e8f0;
            border-radius: 5px;
            outline: none;
        }

        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ef4444;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Generate Button - HIGHLIGHTED */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.25);
            margin-top: 4px;
        }

        /* T&C Accordion */
        .accordion {
            margin-top: 16px;
            border: 1px solid #f1f5f9;
            border-radius: 10px;
            overflow: hidden;
            background: #f8fafc;
        }

        .acc-header {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            color: #475569;
        }

        .acc-content {
            display: none;
            padding: 0 12px 12px;
            font-size: 11px;
            color: #64748b;
        }

        .acc-content.open {
            display: block;
        }

        .acc-content li {
            margin-bottom: 4px;
        }

        /* Modal & Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 360px;
            border-radius: 20px;
            padding: 24px;
            text-align: center;
        }

        .link-box {
            width: 100%;
            padding: 12px;
            background: #f1f5f9;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 12px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">‚ö° Loading...</div>

    <div class="container">
        <!-- COMPACT HEADER -->
        <div class="header">
            <div class="header-badge">üéÅ REFER & EARN</div>
            <h1 class="campaign-name" id="campaignName">Baja Broking</h1>
            <p class="campaign-subtitle">Share & earn reward!</p>

            <div class="payout-card">
                <div class="payout-amount" id="totalDisplay">‚Çπ200</div>
                <div class="payout-label" id="payoutLabel">YOU EARN PER REFERRAL</div>
            </div>

            <button class="track-btn" onclick="window.location.href='../refer-tracker/?id='+campaignId">
                üìä Track Earnings
            </button>
        </div>

        <div class="form-section">
            <form id="referForm">
                <!-- UPI - TOP -->
                <div class="form-group">
                    <label class="form-label">Your UPI ID <span class="required">*</span></label>
                    <input type="text" id="upi" class="form-input" placeholder="yourname@paytm" required
                        pattern="[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{2,}">
                    <div class="input-hint">For receiving your rewards</div>
                </div>

                <!-- MOBILE -->
                <div class="form-group">
                    <label class="form-label">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobile" class="form-input" placeholder="10-digit mobile" required
                        pattern="[6-9][0-9]{9}" maxlength="10">
                </div>

                <!-- TELEGRAM -->
                <div class="form-group">
                    <label class="form-label">Telegram Link (Optional)</label>
                    <input type="url" id="telegram" class="form-input" placeholder="https://t.me/yourchannel">
                </div>

                <!-- CUSTOMIZATION - Below Telegram -->
                <div class="customize-panel">
                    <div class="customize-header">
                        <div class="customize-title">‚öôÔ∏è Customize Commission</div>
                        <button type="button" class="toggle-btn" id="toggleCustom">EDIT</button>
                    </div>
                    <div id="sliderContent" class="slider-section">
                        <div class="payout-split">
                            <div class="split-card you">
                                <div class="split-label">YOU GET</div>
                                <span>‚Çπ</span><input type="number" id="youInp" class="split-input" value="150" step="1">
                            </div>
                            <div class="split-card friend">
                                <div class="split-label">FRIEND GETS</div>
                                <span>‚Çπ</span><input type="number" id="friendInp" class="split-input" value="50"
                                    step="1">
                            </div>
                        </div>
                        <div class="range-container">
                            <input type="range" id="splitSlider" class="custom-slider" min="0" max="100" value="75">
                        </div>
                    </div>
                </div>

                <!-- GENERATE BUTTON - Visible above fold -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    ‚ö° Generate My Referral Link
                </button>
            </form>

            <div class="accordion">
                <button class="acc-header" onclick="toggleAcc()">
                    Terms & Conditions <span>‚ñº</span>
                </button>
                <div class="acc-content" id="accContent">
                    <ul>
                        <li>Valid once per user/UPI/IP/Device</li>
                        <li>Payout after successful KYC/Requirements</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="linksModal">
        <div class="modal-content">
            <h2>üéâ Ready!</h2>
            <input type="text" id="referralLink" class="link-box" readonly>
            <button onclick="copyLink()"
                style="width:100%; padding:14px; background:#6366f1; color:white; border:none; border-radius:10px; font-weight:700; cursor:pointer;">COPY
                LINK</button>
            <button onclick="closeModal()"
                style="margin-top:10px; background:none; border:none; font-size:12px; color:#64748b; cursor:pointer;">Close</button>
        </div>
    </div>

    <script src="../campaigns-config.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id') || 'bww4yubb';
        let currentCampaign = null;
        let totalPayout = 200;

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof CAMPAIGNS !== 'undefined') init();
            else setTimeout(init, 500);
        });

        function init() {
            currentCampaign = getCampaign(campaignId) || { name: 'Campaign', referralPayout: { referrer: 200, referee: 0 } };
            totalPayout = (currentCampaign.referralPayout?.referrer || 0) + (currentCampaign.referralPayout?.referee || 0);

            document.getElementById('campaignName').textContent = currentCampaign.name;
            document.title = `Refer & Earn - ${currentCampaign.name}`;
            document.getElementById('totalDisplay').textContent = `‚Çπ${currentCampaign.referralPayout?.referrer || totalPayout}`;

            // Sync Slider + Inputs
            const initialReferrer = currentCampaign.referralPayout?.referrer || totalPayout;
            syncAll('slider', (initialReferrer / totalPayout) * 100);

            // Logic for bi-directional sync
            document.getElementById('splitSlider').addEventListener('input', (e) => syncAll('slider', e.target.value));
            document.getElementById('youInp').addEventListener('input', (e) => syncAll('you', e.target.value));
            document.getElementById('friendInp').addEventListener('input', (e) => syncAll('friend', e.target.value));
        }

        function syncAll(source, val) {
            let you, friend, sliderVal;
            if (source === 'slider') {
                sliderVal = val;
                you = Math.round((val / 100) * totalPayout);
                friend = totalPayout - you;
            } else if (source === 'you') {
                you = Math.max(0, Math.min(totalPayout, val));
                friend = totalPayout - you;
                sliderVal = (you / totalPayout) * 100;
            } else {
                friend = Math.max(0, Math.min(totalPayout, val));
                you = totalPayout - friend;
                sliderVal = (you / totalPayout) * 100;
            }

            document.getElementById('youInp').value = you;
            document.getElementById('friendInp').value = friend;
            document.getElementById('splitSlider').value = sliderVal;
        }

        document.getElementById('toggleCustom').addEventListener('click', function () {
            const content = document.getElementById('sliderContent');
            content.classList.toggle('active');
            this.textContent = content.classList.contains('active') ? 'CLOSE' : 'EDIT';
        });

        function toggleAcc() { document.getElementById('accContent').classList.toggle('open'); }
        function closeModal() { document.getElementById('linksModal').classList.remove('active'); }
        function copyLink() {
            const input = document.getElementById('referralLink');
            input.select();
            document.execCommand('copy');
            alert('Copied!');
        }

        // PRESERVED REGISTRATION LOGIC from OLD CODE
        function generateReferrerId(amt) {
            const random = Math.random().toString(36).substring(2, 6).toUpperCase();
            return `ML${amt}Z${random}`; // Using 'Z' as a separator to prevent digit collision
        }

        document.getElementById('referForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const overlay = document.getElementById('loadingOverlay');

            submitBtn.disabled = true;
            overlay.classList.add('active');

            try {
                const upi = document.getElementById('upi').value.trim();
                const mobile = document.getElementById('mobile').value.trim();
                const telegram = document.getElementById('telegram').value.trim();

                const finalYou = parseInt(document.getElementById('youInp').value);
                const finalFriend = parseInt(document.getElementById('friendInp').value);

                // LocalStorage Logic (Includes amount in key so split changes generate new Smart IDs)
                const localKey = `ref_for_${upi}_${campaignId}_${finalFriend}`;
                let referrerId = localStorage.getItem(localKey) || generateReferrerId(finalFriend);
                localStorage.setItem(localKey, referrerId);

                // Register API with Type & Secret
                console.log('Registering custom split...', { finalYou, finalFriend });
                const response = await fetch('https://campaign-apii.businesstechy04.workers.dev/register-referrer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mobile, upi, telegram, referrerId,
                        campaign: currentCampaign.name,
                        campaignSlug: campaignId,
                        payoutReferrer: finalYou,
                        payoutReferee: finalFriend,
                        type: 'referrer',
                        secretKey: 'Techybaanupxty892546'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    console.log('Registration Successful:', result);
                } else {
                    console.error('Registration Failed:', result.message || 'Unknown error');
                }

                const finalId = (result.success && result.referrerId) ? result.referrerId : referrerId;

                document.getElementById('referralLink').value = `${window.location.origin}/c/?o=${campaignId}&ref=${finalId}`;
                document.getElementById('linksModal').classList.add('active');
            } catch (err) {
                alert('Connection Error. Link generated locally.');
                // Fallback Link
                const upi = document.getElementById('upi').value.trim();
                const id = localStorage.getItem(`ref_for_${upi}_${campaignId}`) || 'ERROR';
                document.getElementById('referralLink').value = `${window.location.origin}/c/?o=${campaignId}&ref=${id}`;
                document.getElementById('linksModal').classList.add('active');
            } finally {
                submitBtn.disabled = false;
                overlay.classList.remove('active');
            }
        });
    </script>
</body>

</html>
