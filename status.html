<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Status | Baja Broking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 550px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .info-box p {
            color: #555;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .check-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .check-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status-result {
            margin-top: 30px;
            display: none;
        }
        
        .status-result.show {
            display: block;
        }
        
        .status-card {
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .status-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
        }
        
        .status-pending {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #ffc107;
        }
        
        .status-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
        }
        
        .status-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        
        .status-message {
            text-align: center;
            line-height: 1.6;
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .progress-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed rgba(0,0,0,0.1);
        }
        
        .progress-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .progress-step {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #e0e0e0;
        }
        
        .progress-step.completed {
            border-left-color: #28a745;
            background: #f0fff4;
        }
        
        .progress-step.current {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .step-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .step-icon.completed {
            background: #28a745;
            color: white;
        }
        
        .step-icon.current {
            background: #ffc107;
            color: white;
        }
        
        .step-icon.pending {
            background: #e0e0e0;
            color: #999;
        }
        
        .step-text {
            flex: 1;
            font-size: 14px;
            color: #555;
        }
        
        .step-text strong {
            color: #333;
            display: block;
            margin-bottom: 2px;
        }
        
        .detail-section {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
        }
        
        .detail-value {
            color: #333;
            text-align: right;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Check Your Status</h1>
            <p>Enter your UPI ID to track your conversion progress</p>
        </div>
        
        <div class="info-box">
            <p><strong>‚ÑπÔ∏è Note:</strong> It may take 24-48 hours for conversions to be tracked after completing all steps. Please check back later if status shows as pending.</p>
        </div>
        
        <form id="statusForm">
            <div class="form-group">
                <label for="upiCheck">Your UPI ID *</label>
                <input 
                    type="text" 
                    id="upiCheck" 
                    placeholder="yourname@paytm" 
                    required
                    pattern="[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{2,}"
                >
            </div>
            
            <button type="submit" class="check-btn" id="checkBtn">
                Check Status
            </button>
        </form>
        
        <div class="status-result" id="statusResult">
            <!-- Results will be displayed here -->
        </div>
        
        <div class="back-link">
            <a href="baja-broking.html">‚Üê Back to Campaign Page</a>
        </div>
    </div>
    
    <script>
        // ================================
        // ‚úÖ CONFIGURATION - CLOUDFLARE WORKER (HIDDEN GOOGLE SCRIPT)
        // ================================
        
        const WORKER_API = 'https://campaign-apii.businesstechy04.workers.dev';
        
        // ================================
        // STATUS CHECKER
        // ================================
        
        document.getElementById('statusForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const upiId = document.getElementById('upiCheck').value.trim();
            const checkBtn = document.getElementById('checkBtn');
            const statusResult = document.getElementById('statusResult');
            
            const upiPattern = /^[a-zA-Z0-9.\-_]{2,}@[a-zA-Z]{2,}$/;
            if (!upiPattern.test(upiId)) {
                alert('Please enter a valid UPI ID (e.g., yourname@paytm)');
                return;
            }
            
            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';
            statusResult.classList.remove('show');
            
            try {
                const url = WORKER_API + '/status?upi=' + encodeURIComponent(upiId);
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.found) {
                    displayStatus(data);
                } else {
                    showError('No record found for this UPI ID. Please make sure you have submitted correctly.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Unable to check status. Please try again later.');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Check Status';
            }
        });
        
        // ================================
        // DISPLAY STATUS
        // ================================
        
        function displayStatus(data) {
            const statusResult = document.getElementById('statusResult');
            
            const status = data.status || 'pending';
            
            let statusClass = 'status-pending';
            let statusIcon = '‚è≥';
            let statusTitle = 'Pending Verification';
            let statusMessage = 'Your submission is being processed. Please complete all offer requirements.';
            
            let submitted = true;
            let completed = false;
            
            if (status === 'approved' || status === 'paid' || status === 'cashback_paid') {
                completed = true;
                statusClass = 'status-success';
                statusIcon = 'üéâ';
                statusTitle = 'Cashback Approved!';
                statusMessage = 'Congratulations! Your cashback will be credited within 24-48 hours.';
            }
            
            statusResult.innerHTML = `
                <div class="status-card ${statusClass}">
                    <div class="status-icon">${statusIcon}</div>
                    <div class="status-title">${statusTitle}</div>
                    <div class="status-message">${statusMessage}</div>
                    
                    <div class="progress-section">
                        <div class="progress-title">üìã Your Progress</div>
                        
                        <div class="progress-step completed">
                            <div class="step-icon completed">‚úì</div>
                            <div class="step-text">
                                <strong>Step 1: Submission</strong>
                                Completed ‚úì
                            </div>
                        </div>
                        
                        <div class="progress-step ${completed ? 'completed' : 'current'}">
                            <div class="step-icon ${completed ? 'completed' : 'current'}">
                                ${completed ? '‚úì' : '2'}
                            </div>
                            <div class="step-text">
                                <strong>Step 2: Complete Offer Requirements</strong>
                                ${completed ? 'Completed ‚úì' : 'Please install app, complete KYC, and make first trade'}
                            </div>
                        </div>
                        
                        <div class="progress-step ${completed ? 'completed' : ''}">
                            <div class="step-icon ${completed ? 'completed' : 'pending'}">
                                ${completed ? '‚úì' : '3'}
                            </div>
                            <div class="step-text">
                                <strong>Step 3: Cashback Payment</strong>
                                ${completed ? 'Approved - Payment within 24-48 hours' : 'Waiting for offer completion'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <div class="detail-row">
                            <span class="detail-label">UPI ID:</span>
                            <span class="detail-value">${data.upiId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Campaign:</span>
                            <span class="detail-value">${data.campaign || 'Baja Broking'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Submitted:</span>
                            <span class="detail-value">${new Date(data.submittedDate).toLocaleDateString()}</span>
                        </div>
                        ${completed ? `
                        <div class="detail-row">
                            <span class="detail-label">Approved:</span>
                            <span class="detail-value">${data.conversionDate !== 'Not yet converted' ? new Date(data.conversionDate).toLocaleDateString() : 'Recently'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payout:</span>
                            <span class="detail-value" style="color: #10b981; font-weight: 700;">‚Çπ${data.payout || '301'}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            statusResult.classList.add('show');
        }
        
        function showError(message) {
            const statusResult = document.getElementById('statusResult');
            
            statusResult.innerHTML = `
                <div class="status-card status-error">
                    <div class="status-icon">‚ùå</div>
                    <div class="status-title">Not Found</div>
                    <div class="status-message">${message}</div>
                </div>
            `;
            
            statusResult.classList.add('show');
        }
    </script>
</body>
</html>
