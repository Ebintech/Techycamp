<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Status - Campaign Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
        }

        .search-section {
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
        }

        .result.active {
            display: block;
        }

        .status-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }

        .status-card.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }

        .status-card.completed {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }

        .status-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        .status-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .status-subtitle {
            text-align: center;
            color: #4b5563;
            margin-bottom: 24px;
        }

        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .progress-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .step.completed {
            background: #d1fae5;
        }

        .step.in-progress {
            background: #fef3c7;
        }

        .step.pending {
            background: #f3f4f6;
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step.completed .step-number {
            background: #10b981;
            color: white;
        }

        .step.in-progress .step-number {
            background: #f59e0b;
            color: white;
        }

        .step.pending .step-number {
            background: #d1d5db;
            color: #6b7280;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .step-desc {
            font-size: 14px;
            color: #6b7280;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            color: #1f2937;
            font-weight: 600;
            word-break: break-all;
        }

        .cashback-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cashback-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .cashback-btn.released {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }

        .not-found {
            text-align: center;
            padding: 40px;
        }

        .not-found-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .not-found-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .not-found-desc {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üîç Check Status</h1>
            <p class="subtitle">Track your submission and cashback status</p>

            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="upiInput" placeholder="Enter your UPI ID (e.g., yourname@paytm)">
                </div>
                <button class="search-btn" id="searchBtn">Check Status</button>
            </div>

            <div class="result" id="result">
                <!-- Result will be inserted here -->
            </div>
        </div>
    </div>

    <script src="campaigns-config.js"></script>
    <script>
        const WORKER_API = 'https://campaign-apii.businesstechy04.workers.dev';

        // Get campaign ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id') || 'bww4yubb';

        document.getElementById('searchBtn').addEventListener('click', checkStatus);
        document.getElementById('upiInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkStatus();
        });

        async function checkStatus() {
            const upi = document.getElementById('upiInput').value.trim();

            if (!upi) {
                alert('Please enter your UPI ID');
                return;
            }

            const btn = document.getElementById('searchBtn');
            btn.disabled = true;
            btn.textContent = 'Searching...';

            try {
                const response = await fetch(`${WORKER_API}/status?upi=${encodeURIComponent(upi)}&campaign=${campaignId}`);
                const data = await response.json();

                if (data.found) {
                    showResult(data);
                } else {
                    showNotFound();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error checking status. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Check Status';
            }
        }

        function showResult(data) {
            const status = data.status || 'pending';
            const payout = data.payout || '';

            let statusCard = '';
            let progressSteps = '';
            let cashbackButton = '';

            // Determine status card
            if (status === 'paid' || status === 'cashback_paid') {
                statusCard = `
                    <div class="status-card completed">
                        <div class="status-icon">üéâ</div>
                        <div class="status-title">Cashback Released!</div>
                        <div class="status-subtitle">Your cashback has been processed successfully</div>
                    </div>
                `;
            } else if (status === 'approved') {
                statusCard = `
                    <div class="status-card success">
                        <div class="status-icon">‚úÖ</div>
                        <div class="status-title">Successfully Tracked</div>
                        <div class="status-subtitle">Your offer completion has been verified</div>
                    </div>
                `;
            } else {
                statusCard = `
                    <div class="status-card">
                        <div class="status-icon">‚è≥</div>
                        <div class="status-title">Pending Verification</div>
                        <div class="status-subtitle">Your submission is being processed. Please complete all offer requirements.</div>
                    </div>
                `;
            }

            // Progress steps
            const step1Complete = true; // Submission always complete
            const step2Complete = status === 'approved' || status === 'paid' || status === 'cashback_paid';
            const step3Complete = status === 'approved' || status === 'paid' || status === 'cashback_paid';  // ‚úÖ FIXED: Include 'approved'

            progressSteps = `
                <div class="progress-section">
                    <div class="progress-title">
                        üìã Your Progress
                    </div>
                    
                    <div class="step ${step1Complete ? 'completed' : 'pending'}">
                        <div class="step-number">${step1Complete ? '‚úì' : '1'}</div>
                        <div class="step-content">
                            <div class="step-title">Step 1: Submission</div>
                            <div class="step-desc">Completed ‚úì</div>
                        </div>
                    </div>
                    
                    <div class="step ${step2Complete ? 'completed' : 'in-progress'}">
                        <div class="step-number">${step2Complete ? '‚úì' : '2'}</div>
                        <div class="step-content">
                            <div class="step-title">Step 2: Complete Offer Requirements</div>
                            <div class="step-desc">${step2Complete ? 'Completed ‚úì' : 'In Progress'}</div>
                        </div>
                    </div>
                    
                    <div class="step ${step3Complete ? 'completed' : 'pending'}">
                        <div class="step-number">${step3Complete ? '‚úì' : '3'}</div>
                        <div class="step-content">
                            <div class="step-title">Step 3: Cashback Payment</div>
                            <div class="step-desc">${step3Complete ? 'Released ‚úì' : step2Complete ? 'Pending' : 'Waiting for offer completion'}</div>
                        </div>
                    </div>
                </div>
            `;

            // Cashback button
            if (status === 'paid' || status === 'cashback_paid' || status === 'approved') {
                cashbackButton = `
                    <button class="cashback-btn released">
                        üí∞ Cashback Released: ‚Çπ${payout}
                    </button>
                `;
            }

            const resultHTML = `
                ${statusCard}
                ${progressSteps}
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">UPI ID:</div>
                        <div class="info-value">${data.upiId}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Campaign:</div>
                        <div class="info-value">${formatCampaignName(data.campaign)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Submitted:</div>
                        <div class="info-value">${formatDate(data.submittedDate)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Payout:</div>
                        <div class="info-value">${payout ? '‚Çπ' + payout : 'Pending'}</div>
                    </div>
                </div>
                ${cashbackButton}
            `;

            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').classList.add('active');
        }

        function showNotFound() {
            const resultHTML = `
                <div class="not-found">
                    <div class="not-found-icon">‚ùå</div>
                    <div class="not-found-title">Not Found</div>
                    <div class="not-found-desc">No submission found for this UPI ID in this campaign.</div>
                </div>
            `;

            document.getElementById('result').innerHTML = resultHTML;
            document.getElementById('result').classList.add('active');
        }

        function formatCampaignName(slug) {
            const names = {
                'baja-broking': 'Baja Broking',
                'angel-one': 'Angel One',
                'axis-mf': 'Axis Mutual Fund'
            };
            return names[slug] || slug;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
    </script>
</body>

</html>
