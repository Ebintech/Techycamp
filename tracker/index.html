<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Status - Campaign Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8DE02C;
            --primary-dark: #76bc25;
            --bg-page: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --success: #22c55e;
            --pending: #f97316;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-weight: 700;
            font-size: 24px;
            color: var(--text-main);
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-sub);
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary);
        }

        .track-btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .track-btn:hover {
            background: var(--primary-dark);
        }

        .result-section {
            display: none;
            margin-top: 24px;
        }

        .result-section.active {
            display: block;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-icon-large {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }

        /* Progress Steps UI */
        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .step-box {
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
        }

        .step-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .step-icon-circle {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-sub);
        }

        .step-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-main);
        }

        .step-subtitle {
            font-size: 12px;
            color: var(--text-sub);
        }

        /* Status Badge Style (Box on Right) */
        .status-badge {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 700;
            min-width: 95px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .badge-pending {
            background: #fff7ed;
            color: #f97316;
            border: 1px solid #ffedd5;
        }

        .badge-success {
            background: #f0fdf4;
            color: #22c55e;
            border: 1px solid #dcfce7;
        }

        .badge-active {
            background: #f0f9ff;
            color: #0ea5e9;
            border: 1px solid #e0f2fe;
        }

        /* Success State Colors */
        .completed .step-icon-circle {
            background: var(--primary);
            color: #000;
        }

        .active .step-icon-circle {
            border: 2px solid #3b82f6;
            color: #3b82f6;
        }

        .security-box {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* ‚≠ê SMALL INLINE STATUS */
        .inline-status {
            display: none;
            align-items: center;
            gap: 10px;
            margin-top: 14px;
            padding: 10px 14px;
            background: #f1f5f9;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            width: fit-content;
        }

        .inline-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Campaign Tracker</h1>
            <p id="campaignNameTitle" style="color: var(--text-sub); font-size: 14px;">Loading Campaign Details...</p>
        </div>

        <div class="track-card">
            <div class="input-group">
                <label>UPI Address</label>
                <input type="text" id="upiInput" placeholder="example@upi">
            </div>
            <button id="trackBtn" class="track-btn">
                Track My Rewards
            </button>
            <div id="inlineStatus" class="inline-status">
                <span class="inline-spinner"></span>
                <span id="inlineStatusText">Checking your campaign progress‚Ä¶</span>
            </div>
        </div>

        <div id="resultArea" class="result-section">
            <div id="noRecordMessage"
                style="display:none; text-align:center; padding: 30px; background:white; border:1px solid var(--border); border-radius:20px; margin-bottom:20px;">
                <span style="font-size:32px; display:block; margin-bottom:10px;">‚ùå</span>
                <div style="font-weight:700; font-size:18px; color:#991b1b;">No Record Found</div>
                <div style="font-size:13px; color:var(--text-sub);">We couldn't find any submission for this UPI.</div>
            </div>

            <div id="stepsContainer" class="steps-container">
                <!-- Step 1 -->
                <div class="step-box pending" id="step_1">
                    <div class="step-left">
                        <div class="step-icon-circle" id="step_1_icon">1</div>
                        <div class="step-content">
                            <div class="step-title" id="step_1_title">Loading...</div>
                            <div class="step-subtitle" id="step_1_sub">Pending Search</div>
                        </div>
                    </div>
                    <div class="status-badge badge-pending" id="step_1_status">Pending</div>
                </div>

                <!-- Step 2 -->
                <div class="step-box pending" id="step_2">
                    <div class="step-left">
                        <div class="step-icon-circle" id="step_2_icon">2</div>
                        <div class="step-content">
                            <div class="step-title" id="step_2_title">Loading...</div>
                            <div class="step-subtitle" id="step_2_sub">Pending Progress</div>
                        </div>
                    </div>
                    <div class="status-badge badge-pending" id="step_2_status">Pending</div>
                </div>

                <!-- Step 3 -->
                <div class="step-box pending" id="step_3">
                    <div class="step-left">
                        <div class="step-icon-circle" id="step_3_icon">3</div>
                        <div class="step-content">
                            <div class="step-title" id="step_3_title">Cashback Paid</div>
                            <div class="step-subtitle" id="step_3_sub">Final Step</div>
                        </div>
                    </div>
                    <div class="status-badge badge-pending" id="step_3_status">Pending</div>
                </div>
            </div>
        </div>

        <div class="security-box">
            <svg width="14" height="14" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                    d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            100% Secure & Real-time tracking
        </div>
    </div>

    <script src="../campaigns-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const campaignId = urlParams.get('id') || urlParams.get('o') || urlParams.get('v');
            const titleElement = document.getElementById('campaignNameTitle');

            // üîç USE GLOBAL HELPER
            const campaign = (typeof window.getCampaign === 'function') ? window.getCampaign(campaignId) : null;

            if (campaign) {
                titleElement.textContent = campaign.name;
                document.title = `Track: ${campaign.name}`;
            }

            const trackBtn = document.getElementById('trackBtn');
            const upiInput = document.getElementById('upiInput');
            const resultArea = document.getElementById('resultArea');
            const statusCard = document.getElementById('statusCard');
            const statusTitle = document.getElementById('statusTitle');
            const statusDesc = document.getElementById('statusDesc');
            const statusIcon = document.getElementById('statusIcon');

            trackBtn.addEventListener('click', async () => {
                const upi = upiInput.value.trim();
                if (!upi) return alert('Please enter your UPI ID');

                trackBtn.disabled = true;
                trackBtn.innerHTML = 'Searching...';

                const inlineStatus = document.getElementById('inlineStatus');
                if (inlineStatus) inlineStatus.style.display = 'flex';

                try {
                    const WORKER_API = 'https://campaign-apii.businesstechy04.workers.dev';
                    const response = await fetch(`${WORKER_API}/status?upi=${encodeURIComponent(upi)}&campaign=${campaignId || ''}`);
                    const data = await response.json();

                    if (inlineStatus) inlineStatus.style.display = 'none';
                    resultArea.classList.add('active');

                    const noRecord = document.getElementById('noRecordMessage');
                    const steps = document.getElementById('stepsContainer');

                    if (data.found) {
                        if (noRecord) noRecord.style.display = 'none';
                        if (steps) steps.style.display = 'flex';

                        const status = String(data.status).toLowerCase();
                        // üîç USE RESOLVED CAMPAIGN
                        const statusFlow = campaign?.statusFlow || {};
                        const goals = Object.keys(statusFlow);

                        // 1. SET DYNAMIC TITLES (Online vs Offline)
                        const s1Title = document.getElementById('step_1_title');
                        const s2Title = document.getElementById('step_2_title');

                        if (campaign?.type === 'online') {
                            s1Title.textContent = 'App Install';
                            // Extract title like 'Buy Gold' from config if possible, else default
                            s2Title.textContent = campaign.id === 'abcd_gold' ? 'Buy Gold' : (campaign.steps?.[2] || 'Goal Achieved');
                        } else {
                            s1Title.textContent = 'Submitted';
                            s2Title.textContent = 'Verification';
                        }

                        // 2. CHECK STATUS FLAGS
                        const isFinal = (status === 'paid' || status === 'cashback_paid' || status === 'paid.');
                        const isApproved = (status === 'approved' || status === 'success');

                        const goal1 = goals[0];
                        const goal2 = goals[1];

                        const hitGoal1 = status === String(statusFlow[goal1]).toLowerCase() || status === 'installed' || isApproved || isFinal;
                        const hitGoal2 = status === String(statusFlow[goal2]).toLowerCase() || isApproved || isFinal;

                        // UI HELPERS
                        const setSuccess = (num, subText) => {
                            const box = document.getElementById(`step_${num}`);
                            box.className = 'step-box completed';
                            document.getElementById(`step_${num}_icon`).textContent = '‚úì';
                            document.getElementById(`step_${num}_status`).textContent = 'Success';
                            document.getElementById(`step_${num}_status`).className = 'status-badge badge-success';
                            if (subText) document.getElementById(`step_${num}_sub`).textContent = subText;
                        };

                        const setActive = (num, subText) => {
                            const box = document.getElementById(`step_${num}`);
                            box.className = 'step-box active';
                            document.getElementById(`step_${num}_status`).textContent = 'Pending';
                            document.getElementById(`step_${num}_status`).className = 'status-badge badge-pending';
                            if (subText) document.getElementById(`step_${num}_sub`).textContent = subText;
                        };

                        // 3. APPLY LOGIC
                        if (campaign?.type === 'online') {
                            if (hitGoal1) setSuccess(1, 'Detected');
                            else setActive(1, 'Awaiting Install');

                            if (hitGoal2) setSuccess(2, 'Verified');
                            else if (hitGoal1) setActive(2, 'Task in progress');
                        } else {
                            // Offline: Step 1 is Success immediately
                            setSuccess(1, 'Completed ' + new Date(data.submittedDate).toLocaleDateString());

                            // Offline: Step 2 is manual approval
                            if (isApproved || isFinal) setSuccess(2, 'Verified');
                            else setActive(2, 'Pending Review');
                        }

                        // STEP 3: Payment
                        if (isFinal) {
                            setSuccess(3, 'Paid on ' + (data.paidDate || 'Recently'));
                            if (statusIcon) statusIcon.textContent = 'üéâ';
                            if (statusTitle) statusTitle.textContent = 'Cashback Paid!';
                        } else if (isApproved || hitGoal2) {
                            setActive(3, 'Processing Payout');
                            if (statusIcon) statusIcon.textContent = '‚úÖ';
                            if (statusTitle) statusTitle.textContent = 'Verified!';
                        } else {
                            if (statusIcon) statusIcon.textContent = '‚è≥';
                            if (statusTitle) statusTitle.textContent = 'Tracking...';
                        }

                    } else {
                        if (noRecord) noRecord.style.display = 'block';
                        if (steps) steps.style.display = 'none';
                    }

                } catch (e) {
                    console.error(e);
                    alert('Error loading status.');
                } finally {
                    trackBtn.disabled = false;
                    trackBtn.innerHTML = 'Track My Rewards';
                    if (inlineStatus) inlineStatus.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
